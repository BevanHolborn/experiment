    <body>
        <nav id="page-nav">
            <ul class="nav-main">
                <li class="focus"><a href="#standings-overall">Overview</a></li>

        <main>
            <h1 id="title">Lockdown Olympics</h1>

            <section id="addGame">
                <div>
                    We played a game of <br class="add-mobile-yes"/> <select id="game-input"></select>.
                    <div id="players">
                    </div>
                    <div id="add-player">+</div>

            </section>

            <section class="nav-h1" data-nav-point-name="Overview" id="standings-overall">

                <div id="standings" class="graph-container nav-point nav-h2" data-nav-point-name="Points">

                </div>
                <div id="medals" class="graph-container nav-point nav-h2" data-nav-point-name="Medals">
                    <h3 class="standings-medals-heading">Medals</h3>

            </section>

            </section>

            <section id="standings-tables" class="nav-h1" data-nav-point-name="Tables">
                <h2>Tables</h2>
                <div id="table-matches" class="nav-point nav-h2 graph-container" data-nav-point-name="Matches">
                    <h3 class="table-matches-heading">Matches</h3>
                    <table id="matches">
                        <thead>
                            <tr>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
